<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{url_for('static',filename="CSS/style.css")}}">
</head>
<body>
    <div class="main">
        <div class="card card1">
            <nav id="navbar">
                <div id="heading"><h1>TODO</h1></div>
                <div id="userDiv">
                    <h2></h2>
                    <div id="userCircle">
                        <img src="{{url_for('static',filename='images/male.png')}}" alt="" style="height: 100%;">
                    </div>
                    <div id="logout">
                        <p>Logout</p>
                    </div>
                </div>
                <div id="userPage">
                    <a href="{{url_for('register')}}">Login/Signup</a>
                </div>
            </nav>
            <div id="card1main">
                <div id="typewriterDiv"></div>
            </div>
            <div id="card1end">
                <button>Start Creating &#8595;</button>
            </div>
        </div>
        <div class="card card2" id="card2">
            <div id="createTodoButton">
                <button>Create New +</button>
            </div>
            <div id="todoData">
                <table class="table">
                    <thead>
                        <tr>
                          <th>Status</th>
                          <th>Sr no.</th>
                          <th>Name</th>
                          <th>Created At</th>
                          <th>Due Date</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                </table>
            </div>
            <div id="card2end">
                <button>Go Up &#8593;</button>
            </div>
        </div>
    </div>
    <div class="todoForm">
        <form id="todo">
            <div id="formField" class="todoHeading">
                <h1>Todo</h1>
                <div id="cross">&#10060;</div>
            </div>
            <div id="formField">
                <label for="todoName">Task:</label>
                <input type="text" id="todoName" name="text" required>
            </div>
            <div id="formField">
                <label for="dueDate">Due Date and Time:</label>
                <input type="datetime-local" id="dueDate" name="dueDate" required>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script> -->
<script src="{{url_for('static',filename='JS/script.js')}}"></script>
<script src="{{url_for('static',filename='JS/api.js')}}"></script>
</body>

</html>
